<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Transportation e-Ticketing{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --color-lilac: #C8A2C8;
            --color-lilac-dark: #4A2C4A;
            --color-lilac-light: #b38fb3;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .text-lilac {
            color: var(--color-lilac);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .btn-lilac {
            background-color: var(--color-lilac);
            border-color: var(--color-lilac);
            color: var(--color-lilac-dark);
        }

        .btn-lilac:hover {
            background-color: var(--color-lilac-light);
            border-color: var(--color-lilac-light);
            color: white;
        }

        .btn-outline-lilac {
            color: var(--color-lilac);
            border-color: var(--color-lilac);
        }

        .btn-outline-lilac:hover {
            color: white;
            background-color: var(--color-lilac);
            border-color: var(--color-lilac);
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: var(--color-lilac);
            color: var(--color-lilac-dark);
            border-radius: 10px 10px 0 0;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--color-lilac);
            box-shadow: 0 0 5px rgba(154, 140, 152, 0.5);
        }

        .invalid-feedback {
            color: #dc3545;
            font-size: 14px;
        }

        .identity-section {
            background-color: var(--color-lilac);
            color: var(--color-lilac-dark);
            padding: 15px;
            border-radius: 10px;
            margin: 0 auto 20px auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: var(--color-lilac);
            color: var(--color-lilac-dark);
        }

        .date-select-group select {
            width: auto !important;
            display: inline-block !important;
            margin: 0 5px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
